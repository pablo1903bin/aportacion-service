server:
  port: 8086
  address: 0.0.0.0
  servlet:
    context-path: /aportacion-service
  # ðŸ‘‡ importante para respetar paths del proxy/gateway
  forward-headers-strategy: framework

spring:
  application:
    name: aportacion-service
  profiles:
    active: dev
  config:
    import: ${SPRING_CONFIG_IMPORT:optional:configserver:http://192.168.100.48:7777/}

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}
    hikari:
      maximum-pool-size: ${db.maximum-pool-size}
      connection-timeout: ${db.connection-timeout}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true

  cloud:
    inetutils:
      ignored-interfaces:
        - lo
        - docker0
        - docker.*
        - vboxnet0
        - VirtualBox.*
        - VMware.*
        - 127.0.0.1

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.cloud.config: INFO
    org.springframework.boot.context.config: INFO

eureka:
  client:
    service-url:
      defaultZone: ${eureka.registry-server:http://192.168.100.48:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    ip-address: ${eureka.instance-ip}
    hostname: ${eureka.instance-host}
    non-secure-port: ${server.port}
    secure-port-enabled: false
    instance-id: "${spring.application.name}:${server.port}:${random.value}"
    metadata-map:
      contextPath: ${server.servlet.context-path}

management:
  endpoints:
    web:
      exposure:
        include: health,info

# ===== Swagger vÃ­a Gateway =====
springdoc:
  swagger-ui:
    # Desactiva la URL por defecto y fuerza a usar las del gateway:
    disable-swagger-default-url: true
    config-url: /gateway/aportacion-service/v3/api-docs/swagger-config
    url: /gateway/aportacion-service/v3/api-docs
    oauth2-redirect-url: https://supernovaworks.com.mx/gateway/aportacion-service/swagger-ui/oauth2-redirect.html

api-doc:
  server-base-path: /gateway/aportacion-service
